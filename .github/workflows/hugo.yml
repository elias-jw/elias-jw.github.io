name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Debug Repository Structure
        run: |
          echo "=== Repository Structure ==="
          ls -la
          echo "=== Main Site Structure ==="
          ls -la main-site
          echo "=== Layouts Structure ==="
          ls -la main-site/layouts
          echo "=== Theme Structure ==="
          ls -la main-site/themes/hugo-theme-console/layouts

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Debug Hugo Configuration
        run: |
          cd main-site
          echo "=== Hugo Version ==="
          hugo version
          echo "=== Hugo Config ==="
          hugo config
          echo "=== Hugo Environment ==="
          hugo env

      - name: Debug Layout Resolution
        run: |
          cd main-site
          echo "=== Testing Layout Resolution ==="
          hugo --verbose --debug

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          cd main-site
          hugo \
            --minify \
            --baseURL "/" \
            --debug

      - name: Debug Build Output
        run: |
          echo "=== Build Output Structure ==="
          ls -la main-site/public
          echo "=== Portfolio Page Content ==="
          cat main-site/public/portfolio/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: main-site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 