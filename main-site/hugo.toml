baseURL = '/'
languageCode = 'en-us'
title = 'Elias J. Willemse'
theme = 'hugo-theme-console'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.toc]
        enabled = true
        endLevel = 3
        ordered = false

[params]
  # Theme settings
  mainSections = ['posts']
  featuredImageField = 'image'
  rssFullContent = true
  titleCutting = true
  animateStyle = "animated zoomIn fast"

  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "posts/"
  url = "posts/"

  [[params.navlinks]]
  name = "portfolio/"
  url = "portfolio/"

[module]
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "themes/hugo-theme-console/static"
    target = "static"