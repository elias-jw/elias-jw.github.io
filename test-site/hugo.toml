baseURL = 'https://elias-jw.github.io/'
languageCode = 'en-us'
title = 'Elias J. Willemse'
theme = 'hugo-theme-console'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  # Theme settings
  mainSections = ['posts']
  featuredImageField = 'image'
  rssFullContent = true
  titleCutting = true
  animateStyle = "animated zoomIn fast"

  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "posts/"
  url = "posts/"

  [[params.navlinks]]
  name = "portfolio/"
  url = "portfolio/"

  [[params.navlinks]]
  name = "contact/"
  url = "contact/"