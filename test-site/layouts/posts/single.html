{{ define "main" }}
<article class="post">
    <div class="post-content">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        {{ if .Params.image }}
        <div class="featured-image">
            <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
        </div>
        {{ end }}
        {{ .Content }}
    </div>
</article>

<div class="post-navigation">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" class="prev-post">
        <span class="nav-label">← Previous</span>
        <span class="post-title">{{ .PrevInSection.Title }}</span>
    </a>
    {{ end }}
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" class="next-post">
        <span class="nav-label">Next →</span>
        <span class="post-title">{{ .NextInSection.Title }}</span>
    </a>
    {{ end }}
</div>

<style>
.post {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.featured-image {
    width: 100%;
    height: 400px;
    margin: 2rem 0;
    overflow: hidden;
}

.featured-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.post-content {
    font-size: 1.1rem;
    line-height: 1.7;
}

/* Custom class for images that need extra spacing */
.img-spacing {
    margin-bottom: 2rem;
}

.post-meta {
    color: #666;
    margin-bottom: 2rem;
}

.post-navigation {
    max-width: 800px;
    margin: 4rem auto 2rem;
    padding: 0 1rem;
    display: flex;
    justify-content: space-between;
    gap: 2rem;
}

.prev-post, .next-post {
    text-decoration: none;
    color: inherit;
    flex: 1;
    padding: 1rem;
    border: 1px solid #eee;
    border-radius: 4px;
    transition: all 0.2s ease;
}

.prev-post:hover, .next-post:hover {
    background-color: #f8f8f8;
    border-color: #ddd;
}

.next-post {
    text-align: right;
}

.nav-label {
    display: block;
    font-size: 0.8rem;
    color: #666;
    margin-bottom: 0.5rem;
}

.post-title {
    font-weight: 500;
}

@media (max-width: 768px) {
    .featured-image {
        height: 300px;
    }
    .post-navigation {
        flex-direction: column;
        gap: 1rem;
    }
    .next-post {
        text-align: left;
    }
}
</style>
{{ end }}
